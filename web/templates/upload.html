{% extends "_main.html" %}
{% block title %}Upload{% endblock %}
{% block content %}
  <h1>Upload</h1>
  <form action = "./upload" method = "POST"
         enctype = "multipart/form-data">
         <input type = "file" name = "file" />
         <input type = "submit"/>
  </form>

  {% for item in items %}
    {{item | safe}}
  {% endfor %}

{% endblock %}
